[theme]
primaryColor="#667eea"
backgroundColor="#ffffff"
secondaryBackgroundColor="#f0f2f6"
textColor="#262730"
font="sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
runOnSave = true
maxUploadSize = 200

[runner]
magicEnabled = false
fastReruns = true

[client]
showErrorDetails = true

[browser]
gatherUsageStats = false

[global]
disableWatchdogWarning = true
